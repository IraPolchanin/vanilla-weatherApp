<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                <div class="overwiew">
                    <h1 id="city"></h1>
                    <ul>
                        <li>
                            Friday 05:00
                        </li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" d="icon"
                                class="float-left" />
                            <div class="float-left">
                                <strong id="temperature"></strong>
                                <span class="units">°C | <a href="#"> °F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind:<span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast"></div>
            </div>
            <small>

                <a href="https://github.com/IraPolchanin/vanilla-weatherApp" target="_blank">Open-sourse code</a> by
                Iryna
                Polchaninova


            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
